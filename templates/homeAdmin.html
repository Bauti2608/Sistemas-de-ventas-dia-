<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>


<body>
  <style>
    /* Estilo para el logo */
    .navbar-brand img {
      max-width: 120px; /* Ajustar el ancho máximo del logo */
      height: auto; /* Mantener la proporción */
    }
    /* Estilo para el botón de selección */
    .btn-select {
      font-size: 13px; /* Tamaño de fuente */
    }
    /* Alineación a la derecha */
    .container-fluid {
      display: flex;
      justify-content: space-between;
    }

    /* Estilo para los botones */
    .nav-link {
      color: white !important; /* Color blanco */
      font-weight: bold; /* Texto en negrita */
      font-size: 16px; /* Tamaño de la fuente */
    }

    /* Estilo para la frase "Todos los Productos" */
    .titulo-tabla {
      color: black; /* Color negro */
      font-size: 28px; /* Tamaño de la fuente */
      margin-bottom: -30px; /* Margen inferior */
      margin-top: 20px; /* Margen superior */
      margin-left: 10px; /* Margen izquierdo */
      font-family: 'Arial, Helvetica, sans-serif'; /* Fuente */
    }

    /* Estilo para la frase "Listado de Productos" */
    .listado-titulo {
      font-family: 'Arial, Helvetica, sans-serif'; /* Fuente */
      font-weight: bold;
      text-decoration: underline; /* Subrayado */
    }
    
  </style>
</head>


  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #e71717;">
      <div class="container-fluid">
        <div >
          <a class="navbar-brand" href="#"><img src="https://brand-partners.com.ar/wp-content/uploads/2021/02/Logo-DIA-Fondo-Rojo-1536x666.jpg" alt="Logo"></a>
        </div>
            
        <!-- <a class="navbar-brand" href="./home">SUPERMERCADO DIA</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/"><u>Home</u></a>
            <a class="nav-link" href="./agregarProd"><u>Ingresar Productos</u></a>
            <a class="nav-link" href="./logout"><u>Cerrar Sesion</u></a>
          </div>
        </div>
            
        <div class="container mt-4">
          <div class="categorias-wrapper">
              <div class="categorias-lista">
                  <form method='POST' action="/categ">
                      <div class="col-2" style="font-family: Arial, Helvetica, sans-serif;">
                          <select class="form-select" name="pc" id="pc" style="margin-left: 600px; border-color: black; border-radius: 20px; " required>
                              <option value="" selected disabled style="background-color: rgb(157, 217, 245); " >Categorias</option>
                              {% for x in categorias %}
                              <option value="{{x[0]}}">{{x[1] }}</option>
                              {% endfor %}
                          </select>
                      </div>
                  
                      </div>
              
                        <button type="submit" class="btn btn-primary" style= "margin-left: 760px; margin-top: -65px; font-size: 13px;" >Seleccionar</button>
              
                      </div>
                  </form>

 
    </nav>
  </header>
  <br>
  {{mensaje}}
  {% for x in usuario %}
    <option>{{x[1] }}</option>
  {% endfor %}
  
  <br>

  <div class="container mt-4">
    <h2 class="titulo-tabla"></h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for i in productos %}
      <div class="col">
        <div class="card h-100">
          <img src="{{url_for('static', filename=i[6])}}" class="card-img-top img-fluid" alt="Imagen del Producto" 
          style="max-width: 100%; height: 200px; object-fit: contain;">
          <div class="card-body">
            <h5 class="card-title">{{i[1]}}</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Descripción: </strong>{{i[2]}}</li>
              <li class="list-group-item"><strong>Precio:</strong> ${{i[3]}}</li>
              <li class="list-group-item"><strong>Cantidad:</strong> {{i[4]}}</li>
            </ul>
            <div class="card-body">
              <button class="btn btn-primary" type="submit" style="background-color: rgb(255, 0, 0);">Comprar</button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <br>
    <br>
    <!-- Pagination Links -->
    <div class="pagination justify-content-center fixed-bottom">
      {{ pagination.links }}
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
