<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
  <div class="container mt-4">
    <h2 class="titulo-tabla">Todos los Productos</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for i in categorias %}
      <div class="col">
        <div class="card h-100">
          <img src="{{url_for('static', filename=i[6])}}" class="card-img-top" alt="Imagen del Producto"  height="200px">
          <div class="card-body">
            <h5 class="card-title">{{i[1]}}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Descripci√≥n: </strong>{{i[2]}}</li>
            <li class="list-group-item"><strong>Precio:</strong> ${{i[3]}}</li>
            <li class="list-group-item"><strong>Cantidad:</strong> {{i[4]}}</li>
          </ul>
          <div class="card-body">
            <button class="btn btn-primary" type="submit" style="background-color: red;">Comprar</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
