<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Login de Usuario</title>
  <style>
    /* Estilo para el logo */
    .navbar-brand img {
      max-width: 120px; /* Ajustar el ancho máximo del logo */
      height:auto; /* Mantener la proporción */
      margin-top: 5px; /* Margen superior */
    }

    /* Estilo para la frase "Login de Usuario" */
    .titulo-login {
      color: #5c0101; /* Color rojo */
      font-size: 36px; /* Tamaño de la fuente */
      font-weight: bold; /* Texto en negrita */
      text-align: left; /* Alineación central */
      margin-bottom: 30px; /* Margen inferior */
    }

    .btn-custom {
      background-color: #e00808; /* Cambia el color de fondo al que desees */
      border-color: #e00808; /* Cambia el color del borde al mismo color de fondo o a uno que se ajuste */
      color: #ffffff; /* Cambia el color del texto a un color que contraste bien con el color de fondo */
    }

    .btn-custom:hover {
      background-color: #a10808; /* Cambia el color de fondo al que desees al pasar el mouse */
      border-color: #a10808; /* Cambia el color del borde al mismo color de fondo o a uno que se ajuste */
      color: #ffffff; /* Cambia el color del texto a un color que contraste bien con el color de fondo */
    }

    /* Estilo para los campos de entrada */
    .form-control {
      border-radius: 20px; /* Bordes redondeados */
    }

    /* Estilo para los botones */
    .btn {
      border-radius: 20px; /* Bordes redondeados */
    }

    /* Estilo para el enlace de registro */
    .registro-link {
      text-decoration: none; /* Sin subrayado */
      color: #e71717; /* Color rojo */
      font-weight: bold; /* Texto en negrita */
    }

    /* Estilo para el enlace de registro al pasar el ratón */
    .registro-link:hover {
      color: #b90f0f; /* Color rojo más oscuro */
    }

    /* Añadir margen superior al contenedor del formulario */
    .container-fluid {
      margin-top: -10px; /* Ajustar según sea necesario */
      margin-bottom: -5px;
    }

    .col-12 {
      margin-top: 40px;
    }

    .form-control:focus {
      border-color: #910a0a; /* Cambia el color del borde al que desees */
      box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.25); /* Opcional: puedes añadir una sombra al campo cuando está enfocado */
    }
  </style>
</head>

<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg" style="background-color: #e71717;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="https://brand-partners.com.ar/wp-content/uploads/2021/02/Logo-DIA-Fondo-Rojo-1536x666.jpg" alt="Logo" class="p"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav me-auto"> <!-- Aquí eliminé los botones -->
        </div>
      </div>
    </div>
  </nav>
  <!-- Fin de la barra de navegación -->
  <div style=" background-color: #f44336; color: white; padding: 10px; margin-bottom: 15px;">
    {{mensaje}}
  </div>
  <!-- Contenido principal -->
  <div class="container-fluid vh-100">
    <div class="row justify-content-center align-items-start h-100">
      <div class="col-12"> <!-- Modificado el tamaño de la columna a col-12 -->
        <div class="card">
          <div class="card-body">
            <h1 class="card-title titulo-login">Login de Usuario</h1>
            <form action="/ingreso" method="post" enctype='multipart/form-data'>
              <div class="mb-3">
                <label for="nombre" class="form-label">Usuario</label>
                <input type="email" name="nombre" id="nombre" class="form-control" required>  
              </div>
              <div class="mb-3">
                <label for="contra" class="form-label">Contraseña</label>
                <input type="password" name="contra" id="contra" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-custom btn-block">Ingresar</button>
            </form>
            <p class="mt-3 text-center">¿No tienes una cuenta? <a href="./registro" class="registro-link">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
