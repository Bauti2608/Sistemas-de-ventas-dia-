<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
</head>
<body>

    <style>
        /* Estilo para el logo */
        .navbar-brand img {
          max-width: 120px; /* Ajustar el ancho máximo del logo */
          height: auto; /* Mantener la proporción */
        }
        /* Estilo para el botón de selección */
        .btn-select {
          font-size: 13px; /* Tamaño de fuente */
        }
        /* Alineación a la derecha */
        .container-fluid {
          display: flex;
          justify-content: space-between;
        }
    
        /* Estilo para los botones */
        .nav-link {
          color: white !important; /* Color blanco */
          font-weight: bold; /* Texto en negrita */
          font-size: 16px; /* Tamaño de la fuente */
        }
    
        /* Estilo para la frase "Todos los Productos" */
        .titulo-tabla {
          color: black; /* Color negro */
          font-size: 28px; /* Tamaño de la fuente */
          margin-bottom: -30px; /* Margen inferior */
          margin-top: 20px; /* Margen superior */
          margin-left: 10px; /* Margen izquierdo */
          font-family: 'Arial'; /* Fuente */
        }
    
        /* Estilo para la frase "Listado de Productos" */
        .listado-titulo {
          font-family: 'Arial, Helvetica, sans-serif'; /* Fuente */
          font-weight: bold;
          text-decoration: underline; /* Subrayado */
        }
        .btn-inicio {
            position: fixed; /* Fija la posición respecto al viewport */
            bottom: 20px;    /* 20px desde el borde inferior */
            right: 20px;     /* 20px desde el borde derecho */
            background-color: red;
            color: white;
            border-radius: 10px;
            font-size: 14px;
            font-family: Arial;
            padding: 10px 20px;
            text-decoration: none;
            display: block;  /* Hace que el enlace se comporte como un botón */
        }
      </style>
    </head>
    
    
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #e71717;">
        <div class="container-fluid">
          <div >
            <a class="navbar-brand" href="#"><img src="https://brand-partners.com.ar/wp-content/uploads/2021/02/Logo-DIA-Fondo-Rojo-1536x666.jpg" alt="Logo"></a>
          </div>
              
          <!-- <a class="navbar-brand" href="./home">SUPERMERCADO DIA</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/"><u>Home</u></a>

            </div>
          
            
            
        </div>
  
        <form method='POST' action="/categ" style="margin-top: 10px;">
          <div style="font-family: Arial, Helvetica, sans-serif;">
              <select class="form-select" name="pc" id="pc" style="margin-left: -140px; border-color: black; border-radius: 20px; width: 130px; margin-top: 16px;" required>
                  <option value="" selected disabled style="background-color: rgb(157, 217, 245);" >Categorias</option>
                  {% for x in categorias %}
                  <option value="{{x[0]}}">{{x[1] }}</option>
                  {% endfor %}
              </select>
  
          </div>
  
          <button type="submit" class="btn btn-primary" style=" margin-top: -66px;" >Seleccionar</button>
        </form>
        
              
        
  
   
      </nav>
    </header>

  <br>
  <div class="container mt-4">
    
    <h2 class="titulo-tabla"><strong>Producto seleccionado: <u>{{productos[1]}}</u> </strong></h2>
    <br>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      {% for i in resultados %}
      <div class="col">
        <div class="card h-100">
          <img src="{{url_for('static', filename=i[6])}}" class="card-img-top img-fluid" alt="Imagen del Producto" 
          style="max-width: 100%; height: 200px; object-fit: contain;">          <div class="card-body">
            <h5 class="card-title">{{i[1]}}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Descripción: </strong>{{i[2]}}</li>
            <li class="list-group-item"><strong>Precio:</strong> ${{i[3]}}</li>
            <li class="list-group-item"><strong>Cantidad:</strong> {{i[4]}}</li>
          </ul>
          <div class="card-body">
            <button class="btn btn-primary" type="submit" style="background-color: red;">Comprar</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    
  </div>

    <br>

    <a href="/" class="btn-inicio">Volver al Inicio</a>
  

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm' crossorigin='anonymous'></script>
</body>
</html>
